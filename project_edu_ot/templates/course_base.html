<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="nav-item">
            <a href="/lp" class="nav-link active" aria-current="page">
                {% block lp %}{% endblock %}
            </a>
        </div>
    </div>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">{% block company%}{% endblock %}</span>
            </a>
            <ul class="nav nav-pills"{% block hidden %}{% endblock %}>
                <li class="nav-item"><a href="/profile" class=btn btn-primary>{% block username %}{% endblock %}</a></li>
            </ul>
            <div class="text-end"{% block hidden_reg %}{% endblock %}>
                <a href="/exit" class="btn btn-primary">
                    ВЫЙТИ
                </a>
            </div>
        </header>
    </div>

    <div class="container">
    {% block content %}
    {% for v in theme%}
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-8 themed-grid-col">
                <div class="pb-3">
                <a href="{{v.url}}">{{v.theme}}</a>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 themed-grid-col">
                        <a href="{{link_edu_materials}}">{{edu_materials}}</a>
                    </div>
                    <div class="col-6 col-sm-4 themed-grid-col">
                        <a href="{{link_exsersis}}">{{exsersis}}</a>
                    </div>
                    <div class="col-6 col-sm-4 themed-grid-col">
                        <a href="{{link_exzamen}}">{{exzamen}}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 themed-grid-col">status</div>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="text-center text-muted">{% block footer %}{% endblock %} &copy; 2021 Zaydullin Mannur</p>
        </footer>
    </div>
</body>
</html>
